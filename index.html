---
layout: default
---

<!-- Depot Section -->
<section class="depot">
  <h3 class="sectionTitle">Depot:</h3>
  <div class="button selected" id="dp-lincoln">
    <span>Lincoln</span>
  </div>
  <div class="button" id="dp-melbourne">
    <span>Melbourne</span>
  </div>
</section>

<!-- Changelist Section -->
<section class="changelist">
  <h3 class="sectionTitle">Changelist:</h3>
  <input type="text" id="cl-input" />
  <div class="button" id="cl-generate">
    <span>Generate</span>
  </div>
  <div class="button" id="cl-clear">
    <span>Clear</span>
  </div>
</section>

<!-- Results Section -->
<section class="results">
  <h3 class="sectionTitle">Results:</h3>
  <div class="rs-output">
    <ul class="rs-results">

    </ul>
  </div>
  <div class="button" id="rs-selectall">
    <span>Select All</span>
  </div>
  <div class="button" id="rs-clear">
    <span>Clear</span>
  </div>
</section>
